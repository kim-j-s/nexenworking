<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>

        document.createElement("header"); 
        document.createElement("nav");

<body>
    <section class="layerPopCont">
        <h1 class="popupTitle">무료문자상담</h1>
        <p class="txt">고객님, 무엇이 궁금하세요? 문의 내용 무엇이든 남겨주시면 친절하게 상담해 드리겠습니다.</p>
        <div class="table ty4">
            <table>
                <caption>무료문자상담 메시지 입력 표</caption>
                <colgroup>
                    <col style="width:33.3%;" />
                    <col style="" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row" class="tc">
                            <label for="textarea">메시지</label>
                        </th>
                        <td>
                            <textarea name="" id="textarea" cols="30" rows="10" class="textarea"></textarea>
                            <div class="byte"><span class="cnt">0</span> / 4000 Byte</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ul class="list3">
            <li>휴대폰 번호는 '-' 제외한 숫자만 입력해주세요.</li>
        </ul>
        <div class="table ty4">
            <table>
                <caption>무료문자상담 휴대폰 번호 입력 표</caption>
                <colgroup>
                    <col style="width:33.3%;" />
                    <col style="" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row" class="tc">
                            <label for="number1">휴대폰번호</label>
                        </th>
                        <td>
                            <div class="telGroup">
                                <select name="" id="number1" style="width:130px;" class="selectbox">
                                    <option value="">010</option>
                                    <option value="">011</option>
                                    <option value="">016</option>
                                    <option value="">017</option>
                                    <option value="">018</option>
                                    <option value="">019</option>
                                </select>
                                <div class="inputBox">
                                    <input type="text" class="inp" placeholder="숫자 입력" />
                                </div>
                                <div class="inputBox">
                                    <input type="text" class="inp" placeholder="숫자 입력" />
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table ty3">
            <table>
                <caption>무료문자상담 정보수집 안내 표</caption>
                <colgroup>
                    <col style="width:33.3%;" />
                    <col style="width:33.3%;" />
                    <col style="" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">수집목적</th>
                        <th scope="col">수집항목</th>
                        <th scope="col">수집기간</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>질문 답변</td>
                        <td>핸드폰 번호</td>
                        <td>질문완료시까지</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="infoAgreeBox etc">
            <strong>무료 문자 상담을 위한 개인정보 수집을 거부할 수 있으며, 거부시 문자 상담 답변을 받을 수 없습니다.</strong>
            <div class="radioBox">
                <input type="radio" id="infoAgree1" name="infoAgree"><label for="infoAgree1">동의함</label>
            </div>
            <div class="radioBox">
                <input type="radio" id="infoAgree2" name="infoAgree"><label for="infoAgree2">동의안함</label>
            </div>
        </div>

        <div class="layerF">
            <div class="btns">
                <a href="#" class="btn ty9">취소하기</a>
                <a href="#" class="btn ty17">전송하기</a>
            </div>
        </div>
        <a href="#" class="layerClose">닫기</a>
    </section>
</body>

</html>
