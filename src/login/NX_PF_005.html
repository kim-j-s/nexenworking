@@include('include/head_sub.html',{
	"pagetitle": "아이디/비밀번호 찾기"
})
<body>
	<div id="wrap">
		<!-- 헤더영역 -->
		@@include('include/header.html')
		<!-- //헤더영역 -->

		<div class="location">
			<span class="home">홈</span>
			<span>아이디/비밀번호 찾기</span>
		</div>

		<section id="content">
			<h1 class="sectionTitle">아이디/비밀번호 찾기</h1>
			<h2 class="sectionTitle2">새 비밀번호 입력</h2>
			<p class="txt">고객님의 비밀번호를 재 설정합니다. 새로운 비밀번호를 입력 해 주세요.</p>

			<div class="loginWrap">
				<div class="inner newpassword">
					<div class="newpasswordWrap">
						<dl class="inpList">
							<dt>아이디</dt>
							<dd>
								<div class="inputBox">
									<input type="text" value="nexen" class="inp" disabled="disabled" />
								</div>
							</dd>
						</dl>
						<dl class="inpList">
							<dt><label for="password">비밀번호</label></dt>
							<dd>
								<div class="inputBox">
									<input type="password" placeholder="비밀번호 입력" id="password" class="inp" />
								</div>
								<p class="txt">영문 대 소문자,숫자를 포함하여 8 ~ 20자를 입력해주세요</p>
								<p class="txt error">다시 입력해 주십시요</p>
							</dd>
						</dl>
						<dl class="inpList">
							<dt><label for="repassword">비밀번호 확인</label></dt>
							<dd>
								<div class="inputBox error">
									<input type="password" placeholder="비밀번호 재 입력" id="repassword" class="inp" />
								</div>
								<p class="txt error">비밀번호가 일치하지 않습니다. 다시 입력해 주십시요</p>
							</dd>
						</dl>
						<div class="btnBox">
							<a href="#" class="btn ty7"><span>수정하기</span></a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- 하단 영역 -->
		@@include('include/footer.html')
		<!-- //하단 영역 -->
	</div>
</body>
</html>
